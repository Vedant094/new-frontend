<div class="container mt-4">
  <h4>Requests</h4>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngFor="let r of requests" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h6>{{ r.title || r.id }}</h6>
        <small class="text-muted">By user {{ r.userId }} â€” Status: {{ r.status }}</small>
      </div>
      <div>
        <button class="btn btn-success me-2" (click)="approve(r.id)">Approve</button>
        <button class="btn btn-danger" (click)="reject(r.id)">Reject</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && (!requests || requests.length===0)" class="text-muted">No requests found.</div>
</div>
